{% extends 'products/base.html' %}

{% block content%}
<center>
<div class="col-5">
    <img class="img-fluid" src="{{ product.image.url }}" width="200" height="200" alt="{{ product.name }}">
    <p><h1>{{ product.name }}</h1></p>
    <p><h4>{{ product.price }} uah/kg </h4></p>
    <p>Available quantity: {{ product.stock_quantity }} kg</p>
    <p>{{ product.description }}</p>
    {% if user.is_authenticated %}
        {% if user.is_staff%}
        <p><a href="{% url 'edit_product' product.id %}" class="btn btn-warning">Edit</a></p>
        {% endif %}
    {% endif %}
</div>
</center>
{% endblock%}
